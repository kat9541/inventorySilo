    <div class="flex-container">
        <div id="filters">
            <div class="panel">
                <div class="panel-heading text-center">
                    <p id="optionsLabel">Options</p>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-primary panelBtn">Approve Request(s)</button>
                    <button type="button" class="btn btn-danger panelBtn">Deny Request(s)</button>
                </div>
            </div>
        </div>
        <div id="tableInfo">
            <table class="table table-condensed table-striped">
                <tr><h4>Requests</h4></tr>
                <!--<tr>-->
                    <!--<th>Id</th>-->
                    <!--<th>Date Sent</th>-->
                    <!--<th>Seen</th>-->
                    <!--<th>Response</th>-->
                    <!--<th>Options</th>-->
                <!--</tr>-->
                <tr>
                    <td class="invisible"></td>
                    <td class="itemIdCol"><input class="form-control" type="text" placeholder="Id"></td>
                    <td class="itemIdCol"><input class="form-control" type="text" placeholder="Part Id"></td>
                    <td><input class="form-control" type="text" placeholder="Type"></td>
                    <td><input class="form-control" type="text" placeholder="Attribute"></td>
                    <td><input class="form-control" type="text" placeholder="Description"></td>
                    <td class="numberCol"><input class="form-control" type="text" placeholder="Rec. Amount"></td>
                    <td id="seenCol"><input class="form-control" type="text" placeholder="Seen?"></td>
                    <td><input class="form-control" type="text" placeholder="Response"></td>
                    <td><input class="form-control" type="text" placeholder="Date Sent"></td>
                </tr>
                <tr ng-repeat="req in requests track by $index">
                    <td><span class="checkbox-inline form-control"></span></td>
                    <td ng-model="req.id">{{req.id}}</td>
                    <td ng-model="req.partid">{{req.partid}}</td>
                    <td ng-model="req.type">{{req.type}}</td>
                    <td ng-model="req.attribute">{{req.attribute}}</td>
                    <td ng-model="req.description">{{req.description}}</td>
                    <td ng-model="req.recamt">{{req.recamt}}</td>
                    <td ng-model="req.seen">{{req.seen}}</td>
                    <td ng-mddel="req.response">{{req.response}}</td>
                    <td ng-model="req.datesent">{{req.datesent}}</td>
                    <td>
                        <button type="button" class="btn btn-primary rowElementBtn" data-toggle="modal" data-target="#viewRequestModal">View</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal fade" id="newRequestModal" tabindex="-1" role="dialog"
         aria-labelledby="newRequestModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times</button>
                <h4 class="modal-title" id="newRequestModalLabel">Request New Part</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createNewRequest()">Send Request</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
