<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="nameField" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input ng-model="newWearable.name" id="nameField" type="text" class="form-control" placeholder="Name of Wearable">
			</div>
		</div>
			<div class="form-group">
			<label for="typeField" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<input ng-model="newWearable.typeProd" id="typeField" type="text" class="form-control" placeholder="Type of Wearable">
			</div>
		</div>
		<div class="form-group">
			<label for="statusField" class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				<input ng-model="newWearable.status" id="statusField" type="text" class="form-control" placeholder="Status of Wearable">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="addWearable()">Add Wearable</button>
			</div>
		</div>		
	</form>
</div>
